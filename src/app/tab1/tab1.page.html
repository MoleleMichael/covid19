
<ion-content>
  <div class="top-section ion-padding">
    <div class="top-menu">
      <!-- <img src="../../assets/menu.jpg" alt=""> -->
      <ion-icon name="menu-sharp" slot="start"></ion-icon>
      <!-- <img src="../../assets/bell.png" alt=""> -->
      <ion-icon name="notifications-sharp" slot="end"></ion-icon>
    </div>
    <div class="title">
      <h2>Covid-19</h2>
      <ion-select [interfaceOptions]="customActionSheetOptions" value="S.A" interface="action-sheet" placeholder="Select one">
        <ion-select-option value="S.A">RSA</ion-select-option>
        <ion-select-option value="USA">USA</ion-select-option>
        <ion-select-option value="UK">UK</ion-select-option>
      </ion-select>
    </div>
    <div class="sub-title">
      <h3>Are you feeling sick?</h3>
      <p>If you feel sick with any of covid-19 symptoms please call or SMS us</p>
    </div>
    <div class="action-buttons">
      <ion-button class="call">
        <ion-icon name="call"></ion-icon>
        Call now
      </ion-button>
      <ion-button class="sms">
        <ion-icon name="chatbubble"></ion-icon>
        send SMS
      </ion-button>
    </div>
  </div>

  <div class="middle-section ion-padding">
    <h3>Prevention</h3>
    <div class="content">
      <ion-row>
        <ion-col size="4">
          <img src="../../assets/distance.png" alt="">
          <p>Avoid close contact</p>
        </ion-col>
        <ion-col size="4">
          <img src="../../assets/hands.jpg.jfif" alt="">
          <p>Clean your <br> hands often</p>
        </ion-col>
        <ion-col size="4">
          <img src="../../assets/mask.png" alt="">
          <p>Wear a facemask</p>
        </ion-col>
      </ion-row>
    </div>
  </div>

  <div class="bottom-section ion-margin">
    <img src="../../assets/aid.jpg">
    <div class="content">
    <h3>Do your own test</h3>
    <p>Follow the instruction to do your own test</p>
    </div>
  </div>
</ion-content>
